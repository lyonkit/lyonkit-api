[workspace]
members = [
    "crates/entity",
    "crates/migration",
    "crates/server",
    "crates/health-check"
]

[[bin]]
path = "src/main.rs"
name = "lyonkit-api"

[profile.release]
lto = "fat"

[profile.release.package.health-check]
strip = "symbols"
opt-level = "s"
codegen-units = 1

[package]
name = "lyonkit-api"
description = "Backend api for the lyonkit project"
version = "0.1.0"
authors = ["LÃ©o Coletta <leo.coletta@pm.me>"]
edition = "2021"

[dependencies]
server = { path = "crates/server" }
tokio = { version = "1.41.0", features = ["macros", "rt-multi-thread", "fs"] }

[target.'cfg(not(target_env = "msvc"))'.dependencies]
jemallocator = "0.5.4"
