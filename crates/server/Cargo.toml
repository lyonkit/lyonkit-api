[package]
name = "server"
version = "0.1.0"
edition = "2021"
authors = ["LÃ©o Coletta <leo.coletta@pm.me>"]
publish = false

[dependencies]
entity = { path = "../entity" }
migration = { path = "../migration" }
actix-web = "4.2.1"
actix-multipart = { version = "0.4.0" }
actix-cors = { version = "0.6.3" }
mime = { version = "0.3.16" }
tokio = { version = "1.21.1", features = ["macros", "rt-multi-thread", "fs"] }
tokio-util = { version = "0.7.4", features = ["codec"] }
serde = "1.0.145"
tracing = "0.1.36"
tracing-actix-web = { version = "0.6.1", features = ["default", "opentelemetry_0_17"] }
opentelemetry = { version = "0.18", features = ["rt-tokio-current-thread"] }
opentelemetry-jaeger = { version = "0.17", features = ["rt-tokio-current-thread"] }
tracing-opentelemetry = { version = "0.18.0" }
tracing-subscriber = { version = "0.3.15", features = ["registry", "env-filter"] }
tracing-bunyan-formatter = "0.3.3"
tracing-log = "0.1.3"
sea-orm = { version = "0.9.2", features = ["debug-print", "runtime-tokio-native-tls", "sqlx-postgres"] }
config = { version = "0.13.2" }
serde_json = "1.0.85"
chrono = "0.4.22"
futures = "0.3.24"
getset = "0.1.2"
uuid = { version = "1.1.2", features = ["serde"] }
derive_more = "0.99.17"
url = "2.3.1"
async-trait = "0.1.57"
once_cell = "1.15.0"
aws-sdk-s3 = { version = "0.19.0", features = ["native-tls", "rt-tokio"], default-features = false }
aws-types = { version = "0.49.0" }
aws-config = { version = "0.49.0", features = ["native-tls", "rt-tokio"], default-features = false }
aws-smithy-http = { version = "0.49.0", features = ["rt-tokio"] }
aws-smithy-async = { version = "0.49.0", features = ["rt-tokio"] }
image = { version = "0.24.3" }
openssl = { version = "0.10.41", features = ["vendored"] }
openssl-probe = "0.1.5"
deunicode = { version = "1.3.2" }
lazy_static = { version = "1.4.0" }
base64 = "0.20.0-alpha.1"
reqwest = { version = "0.11.12", features = ["json", "cookies", "multipart", "stream"] }
typed-builder = "0.10.0"

[dev-dependencies]
portpicker = "0.1.1"
test-context = "0.1.4"
