[package]
name = "server"
version = "0.1.0"
edition = "2021"
authors = ["LÃ©o Coletta <leo.coletta@pm.me>"]
publish = false

[dependencies]
entity = { path = "../entity" }
migration = { path = "../migration" }
actix-web = "4.1.0"
actix-multipart = { version = "0.4.0" }
actix-cors = { version = "0.6.1" }
mime = { version = "0.3.16" }
tokio = { version = "1.20.1", features = ["macros", "rt-multi-thread", "fs"] }
tokio-util = { version = "0.7.3", features = ["codec"] }
serde = "1.0.141"
tracing = "0.1.36"
tracing-actix-web = { version = "0.6.0", features = ["default", "opentelemetry_0_17"] }
opentelemetry = { version = "0.17", features = ["rt-tokio-current-thread"] }
opentelemetry-jaeger = { version = "0.16", features = ["rt-tokio-current-thread"] }
tracing-opentelemetry = { version = "0.17.4" }
tracing-subscriber = { version = "0.3.15", features = ["registry", "env-filter"] }
tracing-bunyan-formatter = "0.3.3"
tracing-log = "0.1.3"
sea-orm = { version = "0.9.1", features = ["debug-print", "runtime-tokio-native-tls", "sqlx-postgres"]}
config = { version = "0.13.2" }
serde_json = "1.0.82"
chrono = "0.4.19"
futures = "0.3.21"
getset = "0.1.2"
uuid = { version = "1.1.2", features = ["serde"] }
derive_more = "0.99.17"
url = "2.2.2"
async-trait = "0.1.57"
once_cell = "1.13.0"
aws-sdk-s3 = { version = "0.16.0", features = ["native-tls", "rt-tokio"], default-features = false }
aws-types = { version = "0.46.0" }
aws-config = { version = "0.46.0", features = ["native-tls", "rt-tokio"], default-features = false }
aws-smithy-http = { version = "0.46.0", features = ["rt-tokio"] }
aws-smithy-async = { version = "0.46.0", features = ["rt-tokio"] }
image = { version = "0.24.3" }
openssl = { version = "0.10.41", features = ["vendored"] }
openssl-probe = "0.1.5"
deunicode = { version = "1.3.1" }
lazy_static = { version = "1.4.0" }

[dev-dependencies]
portpicker = "0.1.1"
reqwest = { version = "0.11.11", features = ["json", "cookies", "multipart", "stream"], default-features = false }
test-context = "0.1.4"
lazy_static = "1.4.0"
