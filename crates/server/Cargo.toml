[package]
name = "server"
version = "0.1.0"
edition = "2021"
authors = ["LÃ©o Coletta <leo.coletta@pm.me>"]
publish = false

[dependencies]
actix-cors = { version = "0.6.2" }
actix-multipart = { version = "0.4.0" }
actix-web = "4.2.1"
async-trait = "0.1.57"
aws-config = { version = "0.48.0", features = ["native-tls", "rt-tokio"], default-features = false }
aws-sdk-s3 = { version = "0.18.0", features = ["native-tls", "rt-tokio"], default-features = false }
aws-smithy-async = { version = "0.48.0", features = ["rt-tokio"] }
aws-smithy-http = { version = "0.48.0", features = ["rt-tokio"] }
aws-types = { version = "0.48.0" }
base64 = "0.20.0-alpha.1"
chrono = "0.4.22"
config = { version = "0.13.2" }
console = "0.15.1"
derive_more = "0.99.17"
deunicode = { version = "1.3.2" }
entity = { path = "../entity" }
futures = "0.3.24"
getset = "0.1.2"
image = { version = "0.24.3" }
lazy_static = { version = "1.4.0" }
migration = { path = "../migration" }
mime = { version = "0.3.16" }
once_cell = "1.14.0"
openssl = { version = "0.10.41", features = ["vendored"] }
openssl-probe = "0.1.5"
opentelemetry = { version = "0.17", features = ["rt-tokio-current-thread"] }
opentelemetry-jaeger = { version = "0.16", features = ["rt-tokio-current-thread"] }
regex = "1.6.0"
reqwest = { version = "0.11.11", features = ["json", "cookies", "multipart", "stream"] }
sea-orm = { version = "0.9.2", features = ["debug-print", "runtime-tokio-native-tls", "sqlx-postgres"] }
serde = "1.0.144"
serde_json = "1.0.85"
struct-field-names-as-array = "0.1.3"
tokio = { version = "1.21.0", features = ["macros", "rt-multi-thread", "fs"] }
tokio-util = { version = "0.7.4", features = ["codec"] }
tracing = "0.1.36"
tracing-actix-web = { version = "0.6.0", features = ["default", "opentelemetry_0_17"] }
tracing-bunyan-formatter = "0.3.3"
tracing-log = "0.1.3"
tracing-opentelemetry = { version = "0.17.4" }
tracing-subscriber = { version = "0.3.15", features = ["registry", "env-filter"] }
typed-builder = "0.10.0"
url = "2.3.1"
uuid = { version = "1.1.2", features = ["serde"] }

[dev-dependencies]
portpicker = "0.1.1"
test-context = "0.1.4"
